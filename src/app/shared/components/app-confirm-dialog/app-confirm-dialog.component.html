<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closeOnEscape]="true"
  [dismissableMask]="true"
  (onHide)="onCancel()"
>
  <ng-template pTemplate="header">
    <div class="!flex !items-center !gap-2">
      <i class="pi pi-exclamation-triangle !text-yellow-500 text-xl ml-5"></i>
      <h2 class="text-lg font-semibold text-gray-600 dark:!text-gray-300">
        {{ title }}
      </h2>
    </div>
  </ng-template>
  <hr class="border-t border-gray-600 w-full dark:border-gray-300" />
  <div class="p-4">
    <p class="text-gray-600 dark:text-gray-300" [innerHTML]="message"></p>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3 mt-1">
      <button
        pButton
        (click)="onCancel()"
        label="{{ cancelLabel }}"
        class="w-full gap-2 p-2 text-white rounded-lg transition-colors duration-300 bg-red-800 hover:bg-red-700 mb-2 border border-red-800 hover:border-red-700"
      ></button>
      <button
        pButton
        (click)="onConfirm()"
        label="{{ confirmLabel }}"
        class="w-full gap-2 p-2 text-white rounded-lg transition-colors duration-300 bg-green-800 hover:bg-green-700 mr-2 mb-2 border border-green-800 hover:border-green-700"
      ></button>
    </div>
  </ng-template>
</p-dialog>
