<!-- update-contact.component.html -->
<form [formGroup]="form" class="space-y-4 max-h-[70vh] pr-4 w-[420]">
  <div class="mb-4 grid grid-cols-2 gap-4">
    <app-text-field
      id="email"
      label="{{ 'components.contact.edit.fields.email.title' | transloco }}"
      [control]="getFormControl('email')"
      [errorMessages]="{
        required: ('components.contact.edit.fields.email.required' | transloco),
        minlength:
          ('components.contact.edit.fields.email.minlength' | transloco),
        email: ('components.contact.edit.fields.email.email' | transloco)
      }"
    ></app-text-field>
    <app-text-field
      id="phone"
      label="{{ 'components.contact.edit.fields.phone.title' | transloco }}"
      [control]="getFormControl('phone')"
      [errorMessages]="{
        required: ( 'components.contact.edit.fields.phone.required' | transloco ),
        minlength: ( 'components.contact.edit.fields.phone.minlength' | transloco ),
      }"
    ></app-text-field>
  </div>
  <hr class="border-gray-500 my-1 border-opacity-10" />
  <app-text-field
    id="address"
    label="{{ 'components.contact.edit.fields.address.title' | transloco }}"
    [control]="getFormControl('address')"
    [isTextArea]="true"
    textAreaHeight="h-56"
    [errorMessages]="{
      minlength:
        ('components.contact.edit.fields.address.minlength' | transloco)
    }"
  ></app-text-field>
</form>
<style>
  /* Estilos para override de PrimeNG */
  :host ::ng-deep .p-fileupload-content {
    display: none !important;
  }
  :host ::ng-deep app-file-upload label {
    font-weight: bold !important;
    color: black !important;
    font-size: 14px;
  }
</style>
