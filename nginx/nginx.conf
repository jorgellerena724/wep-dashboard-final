# nginx/nginx.conf
server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json
               image/svg+xml;
    
    # Angular Router (HTML5 History API) - IMPORTANTE PARA SPA
    location / {
        try_files $uri $uri/ /index.html;
        # No cachear HTML para siempre tener la última versión
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
    
    # Cache largo para assets estáticos (1 año)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Agregar CORS para fuentes si es necesario
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Cache para archivos de chunks de Angular
    location ~* chunk-.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración adicional de seguridad
    # Prevenir acceso a archivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Límites de tamaño para uploads
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_header_timeout 15s;
    client_body_timeout 15s;
    send_timeout 15s;
}