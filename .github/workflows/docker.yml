# .github/workflows/docker.yml
name: ğŸ³ Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # EjecuciÃ³n manual

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/wep-admin

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # 1. Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Docker Buildx
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login al GitHub Container Registry
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extraer metadatos para tags (VERSIÃ“N CORREGIDA)
      - name: ğŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=nightly-{{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # 5. Cache de layers de Docker (OPCIONAL)
      - name: ğŸ—„ï¸ Setup Docker layer caching
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 6. Construir y push de la imagen (VERSIÃ“N SIMPLIFICADA)
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # 7. NotificaciÃ³n de Ã©xito
      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          echo "ğŸ‰ Docker image built and pushed successfully!"
          echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}"
          echo "ğŸ·ï¸ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ“Œ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— View at: https://github.com/${{ github.repository }}/pkgs/container/wep-admin"