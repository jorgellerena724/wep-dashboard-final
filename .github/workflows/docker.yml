# .github/workflows/docker.yml
name: ğŸ³ Build Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --legacy-peer-deps --no-audit
          echo "âœ… Dependencies installed"

      - name: ğŸ§¹ Clean previous builds
        run: |
          rm -rf dist 2>/dev/null || true
          echo "ğŸ§¹ Cleaned previous builds"

      - name: ğŸ—ï¸ Build Angular CLIENT
        run: |
          echo "ğŸ—ï¸ Building Angular CLIENT..."
          npx ng build --configuration production --optimization=true --source-map=false --output-hashing=all --aot
          echo "âœ… Client build completed"
          echo "ğŸ“ Browser files created: $(find dist/wep-dashboard/browser -type f | wc -l)"

      - name: ğŸš€ Build Angular SERVER (con prerender)
        run: |
          echo "ğŸš€ Building Angular SERVER with prerender..."
          echo "âš ï¸ Setting environment variables for prerender mode"
          
          # CONFIGURACIÃ“N CRÃTICA PARA PRERENDER
          export NG_PRERENDER=true
          export PORT=0  # Puerto dinÃ¡mico durante prerender
          export NODE_ENV=development  # Ayuda a la detecciÃ³n
          
          # Ejecutar build del servidor
          echo "â–¶ï¸ Starting server build with prerender..."
          npx ng run wep-dashboard:server:production
          
          echo "âœ… Server build completed"
          echo "ğŸ“ Server files created: $(find dist/wep-dashboard/server -type f | wc -l)"
          
          # Verificar archivo crÃ­tico
          if [ -f dist/wep-dashboard/server/server.mjs ]; then
            echo "âœ… server.mjs created successfully"
            echo "ğŸ“Š File size: $(wc -c < dist/wep-dashboard/server/server.mjs) bytes"
          else
            echo "âŒ ERROR: server.mjs NOT created!"
            exit 1
          fi

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wep-admin:latest
            ghcr.io/${{ github.repository_owner }}/wep-admin:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: âœ… Success Message
        if: success()
        run: |
          echo "ğŸ‰ ğŸ‰ ğŸ‰ DOCKER IMAGE BUILT SUCCESSFULLY! ğŸ‰ ğŸ‰ ğŸ‰"
          echo ""
          echo "ğŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/wep-admin:latest"
          echo "ğŸ”— View at: https://github.com/${{ github.repository }}/pkgs/container/wep-admin"
          echo ""
          echo "ğŸš€ Para desplegar en tu VPS:"
          echo "   docker pull ghcr.io/${{ github.repository_owner }}/wep-admin:latest"
          echo "   docker run -d -p 4004:4004 --name wep-admin ghcr.io/${{ github.repository_owner }}/wep-admin:latest"
          echo ""
          echo "ğŸ”§ ConfiguraciÃ³n:"
          echo "   â€¢ Puerto: 4004"
          echo "   â€¢ SSR: Habilitado"
          echo "   â€¢ Prerender: Habilitado"
          echo "   â€¢ Health check: /health"