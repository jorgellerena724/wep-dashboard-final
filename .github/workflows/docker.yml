name: ğŸ³ Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/wep-admin

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Esto habilita GITHUB_TOKEN para GHCR

    steps:
      # 1. Obtener el cÃ³digo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx (para mejores builds)
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login al GitHub Container Registry
      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Token automÃ¡tico

      # 4. Extraer metadatos para tags de Docker
      - name: ğŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/wep-admin:lastes
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-

      # 5. Construir y push de la imagen
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. ConfirmaciÃ³n del Ã©xito
      - name: âœ… Success notification
        run: |
          echo "ğŸ‰ Docker image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"