name: Build wep-admin Docker Image

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Opcional: permite ejecuci칩n manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code (con SSH key)
        uses: actions/checkout@v4
        with:
          # Si usas SSH para el repo, GitHub Actions usa autom치ticamente el token
          # No necesitas configurar SSH keys manualmente para el checkout
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GitHub Actions proporciona autom치ticamente un token para el registry
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Este token existe autom치ticamente

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wep-admin:latest
            ghcr.io/${{ github.repository_owner }}/wep-admin:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ fromJSON(format('{0:0}', fromJSON('{}'))).now.utc }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Success Summary
        if: success()
        run: |
          echo "## 游 Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**游닍 Image:** \`ghcr.io/${{ github.repository_owner }}/wep-admin:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**游닌 Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/wep-admin:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**游 Run Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --name wep-admin -p 4004:4004 ghcr.io/${{ github.repository_owner }}/wep-admin:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "游댕 [View Package on GitHub](https://github.com/${{ github.repository_owner }}?tab=packages&q=wep-admin)" >> $GITHUB_STEP_SUMMARY