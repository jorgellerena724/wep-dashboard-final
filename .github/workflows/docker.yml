# .github/workflows/docker.yml
name: ğŸ³ Build Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # TambiÃ©n manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --legacy-peer-deps --no-audit
          echo "âœ… Dependencies installed"

      - name: ğŸ—ï¸ Build Angular with SSR
        run: |
          echo "ğŸ—ï¸ Building Angular application..."
          
          # Build cliente
          npx ng build --configuration production --optimization=true --source-map=false --output-hashing=all --aot
          echo "âœ… Client build completed"
          
          # Build servidor SSR (usarÃ¡ puerto dinÃ¡mico durante prerender)
          echo "ğŸš€ Building SSR server..."
          npx ng run wep-dashboard:server:production
          echo "âœ… Server build completed"
          
          # Verificar archivos
          [ -f dist/wep-dashboard/server/server.mjs ] && echo "âœ… server.mjs created" || echo "âŒ server.mjs missing"

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/wep-admin:latest
            ghcr.io/${{ github.repository_owner }}/wep-admin:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: âœ… Success Message
        if: success()
        run: |
          echo "ğŸ‰ DOCKER IMAGE BUILT SUCCESSFULLY!"
          echo ""
          echo "ğŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/wep-admin:latest"
          echo "ğŸ”— View at: https://github.com/${{ github.repository }}/pkgs/container/wep-admin"
          echo ""
          echo "ğŸ“¥ To deploy on your VPS:"
          echo "   docker pull ghcr.io/${{ github.repository_owner }}/wep-admin:latest"
          echo "   docker run -d -p 4004:4004 --name wep-admin ghcr.io/${{ github.repository_owner }}/wep-admin:latest"